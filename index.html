<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Station | Login</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

  <section class="main-section">
    <!-- เมนูนำทาง -->
    <nav>
      <h1 data-aos="zoom-in" data-aos-duration="1000">
        <span class="WEATHER">WEATHER</span>STATION
      </h1>
      <ul class="nav-links">
        <li><a class="active" href="Weather.html">HOME</a></li>
        <li><a href="https://6ddb-49-228-97-122.ngrok-free.app/ui/#!/0?socketid=k1-8dnpTOAJ4qD_EAAAD">DASHBOARD</a></li>
        <div class="dropdown">
          <button class="dropbtn">☰</button>
        <div class="dropdown-content">
            <a href="index.html">Login</a>
            <a href="#" onclick="logout()">logout</a>
        </div>
    </div>
      </ul>
      <!-- ปุ่มเมนูสำหรับมือถือ -->
      <div class="menu-toggle" onclick="toggleMenu()">
        <i class='bx bx-menu'></i>
      </div>
    </nav>

    <!-- ฟอร์มล็อกอิน -->
      <form class="login-box" onsubmit="return validateLogin()">
        <h2>Login</h2>
        <div class="input-box">
          <i class='bx bx-user'></i>
          <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-box">
          <i class='bx bx-lock-alt'></i>
          <input type="password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="login-btn">Login</button>
        <p class="register-text">Don't have an account? <a href="#">Sign up</a></p>
      </form>
  </section>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="script.js">  </script>
  <script>  function logout() {
    // ✅ ลบข้อมูลการล็อกอิน
    localStorage.removeItem("isLoggedIn");

    // ✅ กลับไปที่หน้า login
    window.location.href = "index.html";

    
}</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const dashboardLink = document.querySelector(".nav-links a[href='https://6ddb-49-228-97-122.ngrok-free.app/ui/#!/0?socketid=k1-8dnpTOAJ4qD_EAAAD']");

    if (dashboardLink) {
        dashboardLink.addEventListener("click", function (event) {
            if (localStorage.getItem("isLoggedIn") !== "true") {
                event.preventDefault(); // ป้องกันการเปลี่ยนหน้า
                alert("กรุณาเข้าสู่ระบบก่อนเข้าถึงแดชบอร์ด!");
                window.location.href = "index.html"; // พาไปล็อกอินก่อน
            }
        });
    }
});
</script>
  

</body>
</html>
